{% load static %}
<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="light dark" />
  <title>{% block title %}Expense Tracker{% endblock %}</title>
  <link href="{% static 'css/tailwind.min.css' %}" rel="stylesheet" />
  <link href="https://fonts.cdnfonts.com/css/mona-sans" rel="stylesheet" />
  <style>
    :root { --brand:#075131; }
    body { font-family: 'Mona-Sans', ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; }
    .brand-bg { background-color: var(--brand); }
    .brand-bg-hover:hover { background-color: #06412a; }
    .brand-text { color: var(--brand); }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen h-full bg-gray-50 text-gray-900 dark:bg-gray-900 dark:text-gray-100" style="font-family: 'Montserrat', sans-serif;">
  <nav class="sticky top-0 z-50 bg-white/90 dark:bg-gray-800/80 backdrop-blur border-b border-gray-200 dark:border-gray-700">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="h-14 flex items-center justify-between">
        <a href="{% url 'dashboard' %}" class="text-sm font-semibold brand-text">Expense Tracker</a>
        <div class="flex items-center gap-3">
          {% if user.is_authenticated %}
            <form method="post" action="{% url 'logout' %}">
              {% csrf_token %}
              <button type="submit" class="inline-flex items-center rounded-md brand-bg brand-bg-hover px-3 py-1.5 text-xs font-semibold text-white shadow-sm focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2">Logout</button>
            </form>
          {% else %}
            <a href="{% url 'login' %}" class="text-sm hover:underline">Login</a>
            <a href="{% url 'register' %}" class="text-sm hover:underline">Register</a>
          {% endif %}
        </div>
      </div>
    </div>
  </nav>

  <main class="max-w-7xl mx-auto p-6">
    {% block content %}{% endblock %}
  </main>

  <script>
    (function() {
      const root = document.documentElement;
      const stored = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const isDark = stored ? stored === 'dark' : prefersDark;
      root.classList.toggle('dark', isDark);
      window.addEventListener('DOMContentLoaded', function() {
        const btn = document.getElementById('themeToggle');
        if (!btn) return;
        btn.setAttribute('aria-pressed', String(root.classList.contains('dark')));
        btn.addEventListener('click', function() {
          const nowDark = !root.classList.contains('dark');
          root.classList.toggle('dark', nowDark);
          localStorage.setItem('theme', nowDark ? 'dark' : 'light');
          this.setAttribute('aria-pressed', String(nowDark));
        });
      });
    })();
  </script>
</body>
</html>
